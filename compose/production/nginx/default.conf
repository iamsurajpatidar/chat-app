server {
    listen 80;
    server_name localhost;

    # Serve Vue.js frontend (SPA)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # Serve Django media files
    location /media/ {
        alias /usr/share/nginx/media/;
    }
}
